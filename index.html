<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helpers - סיוע משפטי לנפגעי המלחמה</title>
    <link rel="icon" type="image/png" href="AMkelavi.png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="hero-section">
            <h1>🔧 מוקד נזקים</h1>
            <p>דיווח מהיר ויעיל על נזקים - נטפל בזה מיד!</p>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <form id="damageForm">
            <div class="form-section">
                <h2 class="section-title">
                    <i class="fas fa-user"></i>
                    פרטים אישיים
                </h2>
                
                <div class="form-group">
                    <label for="firstName">שם פרטי:</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                
                <div class="form-group">
                    <label for="lastName">שם משפחה:</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">מספר טלפון:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                
                <div class="form-group">
                    <label for="email">כתובת אימייל:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="city">עיר:</label>
                    <input type="text" id="city" name="city" required>
                </div>
            </div>

            <div class="form-section">
                <h2 class="section-title">
                    <i class="fas fa-exclamation-triangle"></i>
                    פרטי הנזק
                </h2>
                
                <div class="form-group">
                    <label for="damageType">סוג הנזק:</label>
                    <select id="damageType" name="damageType" required>
                        <option value="">בחר סוג נזק</option>
                        <option value="water">נזקי מים</option>
                        <option value="fire">נזקי אש</option>
                        <option value="theft">גניבה/פריצה</option>
                        <option value="vandalism">ונדליזם</option>
                        <option value="storm">נזקי סערה</option>
                        <option value="electrical">נזק חשמלי</option>
                        <option value="other">אחר</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="damageDescription">תיאור הנזק:</label>
                    <textarea id="damageDescription" name="damageDescription" rows="4" 
                              placeholder="תאר בפירוט את הנזק שנגרם..." required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="urgency">רמת דחיפות: 
                        <span class="tooltip">ℹ️
                            <span class="tooltiptext">גבוהה - נזק שדורש טיפול מיידי<br>בינונית - נזק שדורש טיפול בימים הקרובים<br>נמוכה - נזק שאינו דחוף</span>
                        </span>
                    </label>
                    <select id="urgency" name="urgency" required>
                        <option value="">בחר רמת דחיפות</option>
                        <option value="high">גבוהה - דורש טיפול מיידי</option>
                        <option value="medium">בינונית - טיפול בימים הקרובים</option>
                        <option value="low">נמוכה - לא דחוף</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="submit-btn">
                <i class="fas fa-paper-plane"></i>
                שלח דיווח וקבל טיפול מיידי
            </button>
        </form>

        <div id="successMessage" class="success-message">
            <div style="font-size: 3em; margin-bottom: 20px;">✅</div>
            <h2>הדיווח נשלח בהצלחה!</h2>
            <p>תודה על הפנייה. נציג שלנו ייצור איתך קשר בהקדם.</p>
            <p><strong>מספר הדיווח שלך:</strong> <span id="reportNumber"></span></p>
            
            <div style="margin-top: 30px;">
                <button onclick="location.reload()" class="submit-btn" style="width: auto; padding: 12px 25px;">
                    דיווח נוסף
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
